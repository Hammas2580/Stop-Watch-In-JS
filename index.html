<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stop watch</title>
    <!-- ===== style sheet ===== -->
    <link rel="stylesheet" href="style.css" />
    <!-- ==== boostrap cdn link ===== -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css
      "
    />
  </head>
  <body>
      <div class="main_container">
          <div class="heading">
              <h1>STOP WATCH</h1>
          </div>
      <div class="watch">
        <h1 id="getHours">0<span></span></h1>
        <h1 id="getmint">0</h1>
        <h1 id="getsec">0</h1>
        <h1 id="getmilisec">0</h1>
      </div>
      <div class="watch_btn">
        <button class="start" id="startBtn" id="disb" onclick="start()">Start</button>
        <button class="stop" id="stopBtn" onclick="stop()">Stop</button>
        <button class="reset" id="resetBtn" onclick="reset()">Reset</button>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
